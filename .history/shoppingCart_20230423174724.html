<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV商城-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shopCart.css">
</head>

<body>
    <!-- 内容 -->
    <article>
        <div class="article-content">
            <header>购物车</header>
            <!-- 购物车列表 -->
            <div class="shop-cart">
                <!-- 搜索 -->
                <div class="shop-cart-search">
                    <input type="search" placeholder="请输入要搜索的商品名称">
                    <input type="submit" value="搜索">
                </div>
                <!-- 列表 -->
                <div class="shop-cart-list">
                    <div class="shop-cart-checkbox">
                        <input class="iconfont" type="checkbox">
                    </div>
                    <div class="list-img">
                        <img src="https://g-search2.alicdn.com/img/bao/uploaded/i4/i2/3937219703/O1CN01fqx5Yj2LY1qoYMR3e_!!3937219703-0-C2M.jpg_580x580Q90.jpg_.webp" alt="">
                    </div>
                    <div class="list-title">
                        <h2>这里是标题这里是标题</h2>
                        <h3>这里是规格</h3>
                        <div class="shop-goods-price">
                            <i>¥</i><i>0</i>
                            <span>x1</span>
                        </div>
                    </div>
                </div>

            </div>
            <!-- 底部固定删除模块 -->
            <!-- goods商品 -->
            <div class="goods">
                <!-- goods-checkall  商品  全选-->
                <div class="goods-checkall">
                    <input class="iconfont" type="checkbox"><span>全选</span>
                </div>
                <!-- 合计  goods-all-price 商品-全部-价格 -->
                <div class="goods-all-price">
                    <span>合计:<i>¥</i><i class="i-money">0</i></span>
                </div>
                <!-- 结算 -->
                <div class="goods-all-money">
                    <a>结算</a>
                </div>

            </div>
        </div>

    </article>
    <footer>
        <div class="footer-nav">
            <a href="index.html">
                <span class="iconfont home"></span>
                <h3>首页</h3>
            </a>
            <a href="">
                <span class="iconfont shop"></span>
                <h3>全部商品</h3>
            </a>
            <a href="shoppingCart.html">
                <span class="iconfont cart"></span>
                <h3>购物车</h3>
            </a>
            <a href="my.html">
                <span class="iconfont my"></span>
                <h3>我的</h3>
            </a>
        </div>
    </footer>
</body>

</html>
